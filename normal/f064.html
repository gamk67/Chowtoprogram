 <div>
          <p><b><i>Equality operators</i></b><i>	</i><i>	</i><i>	</i></p>
          <p>	<tt>==</tt><tt>	</tt><tt>x == y</tt><tt>	</tt><tt>x</tt> is equal to <tt>y</tt></p>
          <p>	<tt>!=</tt><tt>	</tt><tt>x != y</tt><tt>	</tt><tt>x</tt> is not equal to <tt>y</tt></p>
          <p><i> </i><i></i><i></i><b><i>Relational operators</i></b><b><i>	</i></b><i>	</i><i>	</i></p>
          <p>	<tt>&gt;</tt><tt>	</tt><tt>x &gt; y</tt><tt>	</tt><tt>x</tt> is greater than <tt>y</tt></p>
          <p>	<tt>&lt;</tt><tt>	</tt><tt>x &lt; y</tt><tt>	</tt><tt>x</tt> is less than <tt>y</tt></p>
          <p>≥	<tt>&gt;=</tt><tt>	</tt><tt>x &gt;= y</tt><tt>	</tt><tt>x</tt> is greater than  or equal to <tt>y</tt></p>
          <p> <b>≤</b>	<tt>&lt;=</tt><tt>	</tt><tt>x &lt;= y</tt><tt>	</tt>x is less than  or equal to y</p>
          <p> </p>
