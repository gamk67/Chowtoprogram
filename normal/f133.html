 <div>
          <p>(Assume <b>int</b><b> c = </b><b>3</b><b>,</b><b> d = </b><b>5</b><b>,</b><b> e = </b><b>4</b><b>,</b><b> f = </b><b>6</b><b>,</b><b> g = </b><b>12</b><b>;)</b><b></b><b></b></p>
          <p><b><tt>+=</tt></b><b><tt>	</tt></b><b><tt>c += </tt></b><b><tt>7</tt></b><b><tt>	</tt></b><b><tt>c = c + </tt></b><b><tt>7</tt></b><b><tt>	</tt></b><b><tt>	</tt></b><b><tt>10</tt></b><tt> to </tt><tt>c</tt></p>
