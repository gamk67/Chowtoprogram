          <ul>
             <li>Use <tt>*</tt> for multiplication and <tt>/</tt> for division</li>
             <li>Integer division truncates the remainder</li>
             <li><b>7 / 5</b> evaluates to <b>1</b>
             <li>Modulus operator(<tt>%</tt>) returns the remainder </li>
             <li><b>7 % 5</b> evaluates to <b>2</b>, because <b>7 = 5*1 + 2</b>
