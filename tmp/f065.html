 <div>
    <hr style="height:6px;background-color:black">
          <p>A syntax error occurs if the two symbols in any of the operators <tt>==</tt>, <tt>!=</tt>, <tt>&gt;=</tt> and <tt>&lt;=</tt> are separated by spaces.</p>
        </div>
<div>
          <p>A syntax error occurs if the two symbols in any of the operators <tt>!=</tt>, <tt>&gt;=</tt> and <tt>&lt;=</tt> are reversed as in <tt>=!</tt>, <tt>=&gt;</tt> and <tt>=&lt;</tt>, respectively.</p>
