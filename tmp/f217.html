 <div>
    <hr style="height:6px;background-color:black">
          <p>Specifying function parameters of the same type as
          <tt>double x</tt><i><tt>,</tt></i><tt> y</tt>
          instead of
          <tt>double x</tt><i><tt>,</tt></i><tt> double y </tt>
          might cause errors in your programs. </p>
          <p>The parameter declaration <tt>double x, y</tt> would actually make <tt>y</tt> a parameter of type <tt>int</tt>.</p>
