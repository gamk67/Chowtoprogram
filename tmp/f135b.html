   <header>
      <h1>Increment and Decrement</h1>
   </header>
   <!--
      <style>
       #slide135b { }
      </style>
      -->
   <section>
      <div>
     <ul>
               <li>When the variable is not inside an expression, pre-incrementing and post-incrementing have the same effect</li>
               <ul>

         <p dir="ltr"><b><tt>++c;</tt></b><br>
                      <b><tt>printf( “%d”, c );</tt></b></p>
         
         
         
         <p>Has the same effect as</p>
         
         
         <p dir="ltr"><b><tt>c++; </tt></b><br>
                      <b><tt>printf( “%d”, c );</tt></b></p>
              </ul>
    </ul>
       </div>
   </section>
</div>
