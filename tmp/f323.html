          <p>Referencing a double-subscripted array element as</p>
          <p><tt>a[ x, y ]</tt> instead of</p>
          <p><tt>a[ x ][ y ]</tt>.</p>
          <p>C interprets <tt>a[ x, y ]</tt> as <tt>a[ y ]</tt>, and as such it does not cause a syntax error.</p>
