        <div>
        
          
        
            
            <ul>
               <li>Some operators act before others (e.g. multiplication before addition).
               Use parentheses when needed</li>
               <li>Example: Find the average of three variables:<br> <tt>a</tt>, <tt>b</tt> and <tt>c</tt>
               <li>Do not use: <b>a + b + c / 3</b>.<br>Use: <b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;(a + b + c ) / 3</b>
            </ul>
