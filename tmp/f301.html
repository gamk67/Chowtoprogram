<!-- Slide 301 -->
<div class="slide normal" id="slide301">
   <header>
      <h1 onclick="example()">Bubble sort</h1>
   </header>
   <!--
      <style>
       #slide301 { }
      </style>
      -->
   <section>

        <script src="js/raphael.js" type="text/javascript" charset="utf-8"></script>
        <script src="js/helvetica.js" type="text/javascript" charset="utf-8"></script>
        <script type="text/javascript" charset="utf-8" defer>
        // <!-- abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789-=_+[]{}\|;':",./<>?`~!@#$%^&*() -->
            var example = function () {
                r1 = Raphael("holder1", 800, 600), pos = [0,0];
                letter1 = r1.path("M0,0L0,0z").attr({fill: "#000", "stroke-width": 2, "stroke-linecap": "round"});
                letter1.animate({path: helvetica["7"]}, 200);
                r2 = Raphael("holder2", 800, 600), pos = [0,0];
                letter2 = r2.path("M0,0L0,0z").attr({fill: "#000", "stroke-width": 2, "stroke-linecap": "round"});
                letter2.animate({path: helvetica["3"]}, 200);
                r3 = Raphael("holder3", 800, 600), pos = [0,0];
                letter3 = r3.path("M0,0L0,0z").attr({fill: "#000", "stroke-width": 2, "stroke-linecap": "round"});
                letter3.animate({path: helvetica["9"]}, 200);
                r4 = Raphael("holder4", 800, 600), pos = [0,0];
                letter4 = r4.path("M0,0L0,0z").attr({fill: "#000", "stroke-width": 2, "stroke-linecap": "round"});
                letter4.animate({path: helvetica["5"]}, 200);
                r5 = Raphael("holder5", 800, 600), pos = [0,0];
                letter5 = r5.path("M0,0L0,0z").attr({fill: "#000", "stroke-width": 2, "stroke-linecap": "round"});
                letter5.animate({path: helvetica["8"]}, 200);
           };
           var pass2click = function() {
                letter3.animate({path: helvetica["7"]}, 200);
                letter2.animate({path: helvetica["5"]}, 200)
           };
            var pass11click = function() {
                letter1.animate({path: helvetica["3"]}, 200);
                letter2.animate({path: helvetica["7"]}, 200)
           };
           var pass12click = function() {
                letter3.animate({path: helvetica["5"]}, 200);
                letter4.animate({path: helvetica["9"]}, 200);
           };
           var pass13click = function() {
                letter4.animate({path: helvetica["8"]}, 200);
                letter5.animate({path: helvetica["9"]}, 200);
           };
         </script>

        <div id="holder1">
           <svg style="overflow: hidden; position: relative;" xmlns="http://www.w3.org/2000/svg" width="800" version="1.1" height="600">
                  <path stroke-linecap="round" stroke-width="1" style="stroke-linecap: round;">  </path>
           </svg>
        </div>
         <div id="holder2">
           <svg style="overflow: hidden; position: relative;" xmlns="http://www.w3.org/2000/svg" width="800" version="1.1" height="600">
                  <path stroke-linecap="round" stroke-width="1" style="stroke-linecap: round;">  </path>
           </svg>
        </div>
         <div id="holder3">
           <svg style="overflow: hidden; position: relative;" xmlns="http://www.w3.org/2000/svg" width="800" version="1.1" height="600">
                  <path stroke-linecap="round" stroke-width="1" style="stroke-linecap: round;">  </path>
           </svg>
        </div>
         <div id="holder4">
           <svg style="overflow: hidden; position: relative;" xmlns="http://www.w3.org/2000/svg" width="800" version="1.1" height="600">
                  <path stroke-linecap="round" stroke-width="1" style="stroke-linecap: round;">  </path>
           </svg>
        </div>
         <div id="holder5">
           <svg style="overflow: hidden; position: relative;" xmlns="http://www.w3.org/2000/svg" width="800" version="1.1" height="600">
                  <path stroke-linecap="round" stroke-width="1" style="stroke-linecap: round;">  </path>
           </svg>
        </div>

       <form>
       <p>&nbsp;</p>
        <input type="button" value="show example" onclick="example()">
       </form>
       <p>&nbsp;</p>
       <form>
        <input type="button" value="Pass 1 - 1" onclick="pass11click()">
        <input type="button" value="Pass 1 - 3" onclick="pass12click()">
        <input type="button" value="Pass 1 - 4" onclick="pass13click()" >
       </form>
       <form>
        <input type="button" value="Pass 2 - 2" onclick="pass2click()">
        </form>
       <form>
        <input type="button" value="Pass 3">
       </form>
       <form>
        <input type="button" value="Pass 4">
       </form>




  </section>
</div>
